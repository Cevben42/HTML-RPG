<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container top">
        <div class="title">HTML RPG COLLECTION</div>
    </div>
    <div class="container bottom">
        <input type="text" class="command-input" placeholder="Type play" />
    </div>
</body>


<script>
  const input = document.querySelector('.command-input');

  input.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      const cmd = input.value.trim().toLowerCase();

      if (cmd === 'play') {
        // Go to selection.html
        window.location.href = 'selection.html';
      } else if (cmd === 'john') {
        alert('Congrats, you won!');
      } else {
        toggleNotAvailable();
      }
    }
  });

  function toggleNotAvailable() {
    let existing = document.getElementById('not-available');
    if (existing) {
      // Collapse if already visible
      existing.remove();
    } else {
      // Create collapsible div with message
      const div = document.createElement('div');
      div.id = 'not-available';
      div.style.position = 'fixed';
      div.style.bottom = '20px';
      div.style.left = '50%';
      div.style.transform = 'translateX(-50%)';
      div.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
      div.style.color = 'white';
      div.style.padding = '1rem 2rem';
      div.style.borderRadius = '0.5rem';
      div.style.fontWeight = 'bold';
      div.style.cursor = 'pointer';
      div.textContent = 'Not yet available (click to close)';
      
      div.addEventListener('click', () => div.remove());

      document.body.appendChild(div);

      // Auto-hide after 3 seconds
      setTimeout(() => {
        if (div.parentNode) div.remove();
      }, 3000);
    }
  }
</script>
</html>
